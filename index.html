<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
     <title>ETCH A SCHETCH</title>
</head>

<body>
     <button onclick="startButton()" id="start"> start/Restart</button>
     <button onclick="drawBlack()">Pen Mode</button>
     <button onclick="drawRandom()">random Mode</button>
     <button onclick="drawPenc">Pencil Mode</button>
     <section id="container"></section>
    
     <script>

          let defaultn = 16;
          createGrid(defaultn);
          function startButton() {
               let n = window.prompt("enter div number(1-100):", '')
               if (n < 101) {
                    container.innerHTML = '';
                    createGrid(n) 
                    

               } else {
                    alert("value must be less than 100. Try Again!")
               }
          }
          function createGrid(n) {
               let i = 0;
               container.innerHTML =
                    `<section class="row">${"<div class='cell'></div>".repeat(n)}</section>`
                         .repeat(n).replace(/X/g, _ => (i++).toString(n));
          }
     function drawBlack(){
          const cells = document.querySelectorAll('div');
               cells.forEach((div) => {
                    div.addEventListener('mouseover', () => {
                         div.classList.add('black');
                    });
               })
     }
     function drawRandom(){
          const cells = document.querySelectorAll('div');
               cells.forEach((div) => {
                    div.addEventListener('mouseover', () => {
                         let cellColour=createRandomRGB();
                         div.classList.remove('black');
                         div.style.backgroundColor=cellColour
                    });
               })

     }
     function createRandomRGB(){
          let num = Math.round(0xffffff * Math.random());
          let r = num >> 16;
          let g = num >> 8 & 255;
          let b = num & 255;
  return 'rgb(' + r + ', ' + g + ', ' + b + ')';
     }
     </script>

</body>

</html>
